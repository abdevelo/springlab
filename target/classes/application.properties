#Server Port
# 노트북에서 사용하는 포트, 클라우드와는 무관
server.port=80

#db setting ( driver 와 url 수정하여 db 변경 가능 )
# 단, driver가 oracle에서 mysql 등으로 바뀔 경우 mapper 등을 수정해야할 필요가 있음
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#사용할 DB:IP(@localhost):PORT
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe

#db에 접근 권한이 있는 ID,PWD
spring.datasource.username=user01
spring.datasource.password=111111

#log 내용 저장을 위한
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521/xe

#mybatis framework setting

#dto를 alias 로 하겠다.
#원래는 "com.kbstar.dto.Cust"로 원래는 sql문의 parameterType을 설정해줬어야 함
#dto 파일이 있는 위치를 표시
mybatis.type-aliases-package=com.kbstar.dto
#쿼리문 파일이 있는 위치를 표시
mybatis.mapper-locations=/mybatis/*.xml

